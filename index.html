<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PizzaHot</title>
    <link type="text/css" rel="stylesheet" href="mycss.css">
</head>
<body>
<div class="menu">

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</div>
<div class="form__group">
    <form>

        <label for="fname" class="form__label" > <h1>First name:</h1> </label><br>
        <input placeholder="Please enter your name" type="text"  class="form__input" id="fname" name="fname"><br>

        <label for="lname" class="form__label" ><h1>Last name:</h1></label><br>
        <input placeholder="Please enter your last name" class="form__input" type="text" id="lname" name="lname"><br>

        <label for="contact" class="form__label" ><h1>Phone Number:</h1></label><br>
        <input placeholder="Please enter your phone number" class="form__input" type="text" id="contact" name="contact"><br>

        <label for="address" class="form__label" ><h1>Enter your address:</h1></label><br>
        <input placeholder="Please enter your address" class="form__input" type="text" id="address" name="address"><br>
        <hr>

        <h1>How many Pizza?</h1>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <hr>



        <h1>What size would you like?</h1>
        <label class="container"><h2>Small</h2>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
        <label class="container"><h2>Medium</h2>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
        <label class="container"><h2>Large</h2>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
        <hr>
        <h1>Shape</h1>
        <label class="container"><h2>Circle</h2>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
        <label class="container"><h2>Triangle</h2>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
        <label class="container"><h2>Square</h2>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>


        <hr>
        <h1>Topping</h1><br>

        <label class="container"><h2>Extra Cheese</h2>
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>

        <label class="container"><h2>Add Peperoni</h2>
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container"><h2>Add Mushroom</h2>
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <hr>
        <h1>Crust Type</h1>
        <input placeholder="Crust Type" class="form__input" type="text" ><br>

        <hr>

        <button class= "button" type="submit">Sumbit</button>
        <button class= "button" type="button">Reset</button>

    </form>
</div>
